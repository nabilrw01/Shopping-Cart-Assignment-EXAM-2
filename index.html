<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Shopping Cart</h1>
        <div class="cart-count">Cart Items: <span id="cart-count">0</span></div>
    </header>

    <main>
        <section id="products" class="product-list"></section>
        <section id="cart" class="cart">
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <div class="cart-total">
                Total: $<span id="cart-total">0.00</span>
            </div>
            <button id="clear-cart">Clear Cart</button>
            <div class="promo-code-section">
                <label for="promo-code">Promo Code:</label>
                <input type="text" id="promo-code" name="promo-code" />
                <button id="apply-promo-code-button" type="button">Apply</button>
            </div> 
            <div class="cart-summary">
                <p id="subtotal">Subtotal: $0.00</p>
                <p id="discount-amount">Discount: $0.00</p>
                <p id="final-total">Total: $0.00</p>
                <p id="promo-code-message"></p>
            </div>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
